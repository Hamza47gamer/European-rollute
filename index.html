<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>European Roulette</h1>
        <div id="timer">Time Left: 15s</div>
    </header>
    
    <main class="game-container">
        <!-- Roulette Wheel -->
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="ball" id="ball"></div>
        </div>
        
        <!-- Last Results -->
        <div>
            <strong>Last Results:</strong> <span id="last-results">-</span>
        </div>
        
        <!-- Spin Button -->
        <button id="spin-button">Spin</button>
        
        <!-- Betting Table -->
        <div class="table-container">
            <div id="betting-table">
                <!-- The numbers and betting areas will be dynamically generated by JavaScript -->
            </div>
        </div>
        
        <!-- Admin Panel -->
        <div class="admin-panel">
            <h3>Admin Panel</h3>
            <label for="pattern-input">Enter Number Patterns (comma-separated):</label>
            <input type="text" id="pattern-input" placeholder="e.g., 5,10,23,36">
            <button id="save-patterns">Save Patterns</button>
        </div>
    </main>
    
    <footer>
        <div>Balance: <span id="balance">1000</span> Chips</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
